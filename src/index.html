<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Analisador de texto - Laboratória</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1> Analisador de texto </h1>
  </header>

  <ul>

    <li class="one" data-testid="word-count">Contagem de palavras</li>
    <li class="one" data-testid="character-count">Contagem de caracteres</li>
    <li class="one" data-testid="character-no-spaces-count">Contagem de caracteres excluindo espaços e sinais</li>
    <li class="one" data-testid="number-count">Contagem de números</li>
    <li class="one" data-testid="number-sum">Soma total de números</li>
    <li class="one" data-testid="word-length-average">Comprimento médio das palavras</li>

  </ul>

  <textarea name="user-input" alt="input" rows="5" cols="55"></textarea>
  <p> </p>

  <button id="reset-button">Reiniciar</button>

  <footer>
    <p> Autora: Rafaela Atanásio - Laboratoria (1º Projeto)</p>
  </footer>

  <script src="index.js" type="module"></script>;

</body>

</html>
